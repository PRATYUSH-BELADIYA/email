<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Upload & Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .audio-list {
      margin-top: 30px;
    }
    .audio-item {
      margin-bottom: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Music Upload</h1>

  <form id="uploadForm">
    <input type="file" id="musicFile" accept="audio/*" required>
    <button type="submit">Upload</button>
  </form>

  <div class="audio-list" id="audioList">
    <h2>Uploaded Audios</h2>
    <div id="audiosContainer"></div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const musicFile = document.getElementById('musicFile');
    const audiosContainer = document.getElementById('audiosContainer');

    // Upload audio
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!musicFile.files.length) return alert('Please select a file');

      const formData = new FormData();
      formData.append('music', musicFile.files[0]);

      try {
        const res = await fetch('http://localhost:3000/upload-music', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          alert('Upload successful!');
          musicFile.value = '';
          loadAudios(); // reload audio list
        } else {
          alert('Upload failed: ' + data.message);
        }
      } catch (err) {
        console.error(err);
        alert('Upload error');
      }
    });

    // Load uploaded audios
    async function loadAudios() {
      try {
        const res = await fetch('http://localhost:3000/get-audios');
        const audios = await res.json();
        audiosContainer.innerHTML = '';
        if (audios.length === 0) {
          audiosContainer.innerHTML = '<p>No audios uploaded yet.</p>';
          return;
        }

        audios.forEach(audio => {
          const div = document.createElement('div');
          div.classList.add('audio-item');
          div.innerHTML = `
            <p><strong>${audio.name}</strong></p>
            <audio controls src="${audio.url}"></audio>
          `;
          audiosContainer.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        audiosContainer.innerHTML = '<p>Failed to load audios.</p>';
      }
    }

    // Initial load
    loadAudios();
  </script>
</body>
</html>
